<form class="form-horizontal" novalidate>

	<div class="form-group">
		<label class="col-sm-2 control-label">Catalogo</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="video.catalog">
		</div>
	</div>				


	<div class="form-group">
		<label class="col-sm-2 control-label">Repositorio</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="video.repository._id" disabled>
		</div>
	</div>				

	<div class="form-group">
		<label class="col-sm-2 control-label">Compartir</label>
		<div class="col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="video.hideSocial"> Desabilitar el botón de compartir
				</label>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Publicar</label>
		<div class="col-sm-10">							
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="video.published.status"> ¿El video está publicado?
				</label>
			</div>
		</div>
	</div>
	
	

</form>
