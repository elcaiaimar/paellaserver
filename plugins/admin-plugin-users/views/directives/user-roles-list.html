<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Role</th>
				<th width="80px">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="r in roles">
				<td>{{r}}</td>
				<td>
					<div class="btn-toolbar" role="toolbar">
						<div class="btn-group" role="group">
							<a href="#/admin/roles/edit/{{r}}" target="_blank" class="btn btn-xs btn-default">
								<span class="glyphicon glyphicon-pencil"></span>
							</a>
							<button class="btn btn-xs btn-danger" ng-click="deleteRole(r)">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th><input class="form-control input-sm" type="text" ng-model="addRoleText"></th>				
				<th>
					<button class="btn btn-default btn-xs" ng-click="addRole()" ng-disabled="!addRoleText">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</th>
			</tr>
		</tfoot>

	</table>
</div>
