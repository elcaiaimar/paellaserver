	<section>
		<h1>Editando el vídeo: <small>{{video.title}}</small></h1>
		
		<form class="form-horizontal" novalidate>
			<div class="form-group">
				<label class="col-sm-2 control-label">Título</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Título" ng-model="video.title">
					</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Autor</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Título" ng-model="video.owner[0]">
					</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Visibilidad</label>
				<div class="col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Bloqueado en listas
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> Bloqueado en búsquedas
						</label>
					</div>
				</div>
			</div>
						
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Plugins</label>
				<div class="col-sm-10">
					<admin-video-editor-plugins plugins="video.pluginData"></admin-video-editor-plugins>
				</div>
			</div>
			
			
			<div class="form-group">
				<div class="col-sm-12">
					<button class="btn btn-default" onclick="window.history.back();">Volver</button>
					<button class="btn btn-primary pull-right">Guardar</button>
				</div>
			</div>
		</form>		
	</section>
