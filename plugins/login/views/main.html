<main>
    <h1>Login</h1>
    <div class="row">
        <div class="col-sm-8">
            <div class="btn-group form-group col-sm-offset-4">
                <a class="btn btn-default dropdown-toggle btn-select" data-toggle="dropdown" href="#/auth/login">Tipo de acceso <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#/auth/login" ng-click="setLoginMethod('local')">Usuario Polimedia</a></li>
                    <li><a href="#/auth/login" ng-click="setLoginMethod('upv')">Miembro de la UPV</a></li>
                    <!-- <li><a href="#/auth/login" ng-click="setLoginMethod('openid')">OpenID</a></li> -->
                </ul>
            </div>

            <div ng-show="isLoginLocal()">
                <login-local error="errorCode"></login-local>
            </div>

            <div ng-show="isLoginUpv()">
                <login-upv></login-upv>
            </div>


            <!--
            <div ng-show="isLoginOpenID()">
                <login-open-id></login-open-id>
            </div>
            -->

        </div>
    </div>
</main>
