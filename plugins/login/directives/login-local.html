<form role="form" action="/auth/local" method="post" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-4">Nombre de usuario</label>

        <div class="col-sm-7">
            <input type="text" name="username" class="form-control input-sm" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-4">Contrase&ntilde;a</label>

        <div class="col-sm-7">
            <input type="password" name="password" class="form-control input-sm" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-primary">Identificarte</button>
        </div>
    </div>

    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-4 col-sm-7 alert alert-danger" ng-show="getError()">{{ getError(); }}</div>
</form>
