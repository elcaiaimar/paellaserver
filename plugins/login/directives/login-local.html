<form role="form" action="{{formUrl}}" method="post" class="form-horizontal">
    <input type="hidden" name="redirect" ng-value="redirectUrl" />

    <div class="form-group">
        <label class="control-label col-sm-4">{{ "login_form_username" | translate }}</label>

        <div class="col-sm-7">
            <input type="text" name="username" class="form-control input-sm" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-4">{{ "login_form_password" | translate }}</label>

        <div class="col-sm-7">
            <input type="password" name="password" class="form-control input-sm" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-primary">{{ "login_form_submit" | translate }}</button>
        </div>
    </div>

    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-4 col-sm-7 alert alert-danger" ng-show="getError()">{{ getError() | translate }}</div>
</form>
