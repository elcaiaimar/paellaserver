<main>
	<section class="ps-search-bar navbar navbar-default">
        <div class="container-fluid">
            <ui class="nav navbar-nav">
            	<li><a href="/player/?id={{video._id}}&autoplay=true">{{video.title}}</a></li>
            	<li>
            	</li>
            </ui>
	        
            <ui class="nav navbar-nav pull-right">
            	<li><a href data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
	            	{{ "Este año" | translate }}
	            	<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
	            </a></li>
            	<li>
            	</li>
            </ui>
        </div>
    </section>
    
	<section id="collapseExample" class="ps-search-bar navbar navbar-default collapse">
        <div class="container-fluid">
            <ui class="nav navbar-nav">
            	<li><a href>Selector</a></li>
            </ui>
        </div>
    </section>	
	
	<section>
		<h2></h2>
		
		<div class="panel panel-default">
			<div class="panel-heading"><h3>{{ "Número de visitas" | translate}}</h3></div>
			<div class="panel-body">
				<h2 style="font-size: 60px; text-align: center;"> {{numVisits}} </h2>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading"><h3>{{ "Visitas por fecha" | translate}}<h3></div>
			<div class="panel-body">
				<div google-chart="ColumnChart" ng-model="byDateChart" trigger="activateChart"></div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading"><h3>{{ "Visitas por país" | translate}}</h3></div>
			<div class="panel-body">
				<div google-chart="GeoChart" ng-model="byCountryChart" trigger="activateChart"></div>
			</div>
		</div>
	</section>
</main>
