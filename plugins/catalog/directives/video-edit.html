<section class="ps-popup-content">
	<script type="text/ng-template" id="group-template.html">
		<div class="panel">
			<div class="panel-heading">
				<h4 class="panel-title" style="color:#fa39c3">
					<a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" accordion-transclude="heading"><span
							ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
				</h4>
			</div>
			<div class="panel-collapse collapse" collapse="!isOpen">
				<div class="panel-body" style="text-align: right" ng-transclude></div>
			</div>
		</div>
	</script>



	<h1 class="modal-header">
		{{ titleText | translate }}
	</h1>

	<form name="videoForm" class="form-horizontal" novalidate>
		<fieldset>
			<div class="form-group" ng-show="editVideoId">
				<div class="col-md-11">
					<h3><a ng-href="/player/?id={{ editVideoId }}&autoplay=true" target="_blank">{{ videoData.title }}</a></h3>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group" ng-show="editVideoId">
				<label class="col-md-4 control-label" for="identifier">{{ "identifier_field_text" | translate }}</label>
				<div class="col-md-5">
					<input id="identifier" type="text" class="form-control input-md" disabled ng-model="editVideoId">
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="title">{{ "title_field_text" | translate }}</label>
				<div class="col-md-5">
					<input id="title" type="text" placeholder="{{ 'video_title_field_placeholder_text' | translate }}" class="form-control input-md" required ng-model="videoData.title">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="language">{{ "language" | translate }}</label>
				<div class="col-md-4">
					<select id="language" name="language" class="form-control"
							ng-model="selectedLanguage"
							ng-options="lang.name for lang in validLanguages track by lang.id">
						<option ng-repeat="lang in validLanguages" value="{{ lang }}">{{ lang | translate }}</option>
					</select>
				</div>
			</div>

			<hr />

			<accordion>
				<accordion-group heading="{{ 'author' | translate }}" is-open="true">
					<author-field id="videoData.authorId" name="videoData.authorName" last-name="videoData.authorLastName" email="videoData.authorEmail"></author-field>
					<div class="alert alert-warning" role="alert" ng-show="!videoData.authorId && videoData.authorEmail">{{ "create_author_warning" | translate }}</div>
				</accordion-group>
				<accordion-group heading="{{ 'categories' | translate }}" is-open="true">
					<unesco-code-list ng-model="videoData.unescoCodes"></unesco-code-list>
				</accordion-group>
				<accordion-group heading="{{ 'polimedia_video_details_title' | translate }}">
					<div class="form-group">
						<label class="col-md-4 control-label" for="title">{{ "file_name" | translate }}</label>
						<div class="col-md-5">
							<input id="file-name" type="text" class="form-control input-md" required ng-model="videoData.fileName">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">{{ "resolution" | translate }}</label>
						<div class="col-md-2">
							<input id="res-w" type="text" class="form-control input-xm" required ng-model="videoData.resW">
						</div>
						<div class="col-md-2">
							<input id="res-h" type="text" class="form-control input-xm" required ng-model="videoData.resH">
						</div>
					</div>
					<div class="form-group" ng-show="videoData.link">
						<label class="col-md-4 control-label">{{ "video_edit_link" | translate }}</label>
						<div class="col-md-8">
							<a ng-href="{{ videoData.link }}" target="_blank">{{ videoData.link }}</a>
						</div>
					</div>
					<div class="form-group" ng-show="videoData.path">
						<label class="col-md-4 control-label">{{ "video_edit_path" | translate }}</label>
						<div class="col-md-8">
							<span>{{ videoData.path }}</span>
						</div>
					</div>
					<div class="form-group" ng-show="editVideoId">
						<div class="col-md-offset-4">
							<button class="btn" ng-click="addToUploadQueue()">{{ "add_to_upload_queue" | translate }}</button>
						</div>
					</div>
				</accordion-group>
				<accordion-group heading="{{ 'polimedia_video_operator' | translate }}">
					<author-field id="operatorData.id" name="operatorData.name" last-name="operatorData.lastName" email="operatorData.email"></author-field>
				</accordion-group>
			</accordion>


			<!-- Multiple Checkboxes -->
			<div class="form-group">
				<label class="col-md-4 control-label">{{ "visibility_field_text" | translate }}</label>
				<div class="col-md-4">
					<div class="checkbox">
						<label for="isHidden">
							<input id="isHidden" type="checkbox" ng-model="videoData.hidden">
							{{ "hidden_in_list_text" | translate }}
						</label>
					</div>
					<div class="checkbox">
						<label for="isHiddenInSearches">
							<input id="isHiddenInSearches" type="checkbox" ng-model="videoData.hiddenInSearches">
							{{ "hidden_in_searches_text" | translate }}
						</label>
					</div>
				</div>
			</div>

		</fieldset>

		<p class="modal-footer">
			<button class="btn btn-default" ng-click="close()">{{ "close" | translate }}</button>
			<button class="btn btn-primary" ng-click="videoForm.$valid && accept()" ng-disabled="!videoForm.$valid">{{ acceptText | translate }}</button>
		</p>
	</form>
</section>
