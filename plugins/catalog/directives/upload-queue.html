<div class="ps-upload-queue" ng-show="queue.length">
	<accordion>
		<accordion-group heading="{{ 'upload_queue_title' | translate }} ({{ queue.length }})" is-open="true">
			<ul>
				<li ng-repeat="video in queue">
					<h3 class="ps-upload-queue-item pull-left">
						<i class="glyphicon glyphicon-remove" ng-click="removeFromQueue(video)"></i>
						{{ video.title }}
						<div ngf-drop="upload(video,$file)" class="drop-box pull-right"
							 ngf-drag-over-class="dragover" ngf-multiple="false"
							 ngf-pattern="'video/mp4'">Drop videos here</div>
					</h3>

				</li>
			</ul>
		</accordion-group>
	</accordion>
</div>
